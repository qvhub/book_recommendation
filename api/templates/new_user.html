<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>API Recommendation books - New User</title>
</head>

<body class="text-center vsc-initialized">
    <p class="card-header">WARNING, It's a development version, you can select only your last book liked or a maximun of 3 categories</p>
    <main class="form-signin">
        <div class="container">

            <h1>Hi!</h1>
<div class="row">
            <div class="col-sm-6 p-4">

                <div class="card p-4">

                <h2 class="m-3">Select your last book liked </h2>

                <form class="form-floating" method="post" action="/new-user-book-liked-result">

                    <select class="nav-link dropdown-toggle col-12" name="name_book_liked">

                        <option value="Book liked">-- Selectioner the last book liked --</option>

                        {% for i in book_title %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}

                    </select>

                    <input class="btn btn-primary m-3" type="submit">

                </form>
                </div>
            </div>

            <div class="col-sm-6 p-4">

                <div class="card p-4">

                <h2 class="m-3">Your favorite topics </h2>

                <form class="form-floating" method="post" action="/new-user-cat-result">
                    <div>
                        {% for i in cat %}
                        <div class="btn">
                            <input type="checkbox" value="{{ i }}" name="cat_form">
                            <label for="scales">{{ i }}</label>
                        </div>

                        {% endfor %}
                    </div>
                    <input class="btn btn-primary m-3" type="submit">

                </form>

                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
